<script type="module">

    getReciepe();
    async function getReciepe() {

        try {
            let url = "https://www.themealdb.com/api/json/v1/1/random.php"

            let response = await fetch(url);
            let data = await response.json();

            console.log(data.meals);
            showReceipe(data.meals[0]);

        } catch (err) {
            console.log(err);
        }
    }

    function showReceipe(meal) {
        let div = document.querySelector(".ro_day");

        let img = document.createElement("img");
        img.className = "img";
        img.src = meal.strMealThumb;

        let info = document.createElement("div");
        info.className = "info_div";

        let name = document.createElement("h1");
        name.className = "name";
        name.innerText = `NAME : ${meal.strMeal}`;

        let a = document.createElement("a");
        a.href = meal.strYoutube;
        a.className = "ytLink"
        a.innerText = "Watch recipe on youTube";

        let area = document.createElement("p");
        area.className = "area";
        area.innerText = `Origin : ${meal.strArea}`;

        let categ = document.createElement("p");
        categ.className = "area";
        categ.innerText = `CATEGORY : ${meal.strCategory}`;

        let kind = document.createElement("p");
        kind.className = "area";
        kind.innerText = `KIND : ${meal.strTags}`;


        info.append(name, area, categ, kind, a);

        div.append(img, info);


    }


</script>
